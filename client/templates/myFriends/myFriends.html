<template name="myFriends">
<div class="container" style="max-width:100%; height:100%" >
  <div class="row">
    <div class="col-sm-12">
{{> addFriend}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
    {{> friendRequests}}</div>
    <div class="col-sm-6">
    {{> friendsPending}}</div>
  </div>
</div>




</template>


<template name="addFriend">
	<form>
		<p>What's your friend's cell number?
			<input type="tel" id="friendsCell">
			<input type="submit" value="Add A Friend!">
		</p>
	</form>
</template>

<template name="friendsList">
	<div class="container fancyfriend col-md-12">
	<h3>Friends List - Distances</h3>
	<btn class="btn btn-info mile" title="Distance in Miles" >Miles</btn>
	<btn class="btn btn-success yard" title="Distance in Yards" >Yard</btn>
	<btn class="btn btn-warning calorie fa fa-heart" title="Walk to your friend, burn the following amount of calories, lets get moving!!">Calories</btn>
	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">SOS</button>
	
	<ol>
		{{#each friendsList}}
		<li>{{this.name}}&nbsp;<i class="fa fa-envelope-o" title="Sent a msg!"></i>&nbsp;-&nbsp;{{this.distance}}</li>		
		{{/each}}
	</ol>

	<div class="container">
 		<div class="modal fade" id="myModal" role="dialog">
     		<div class="modal-dialog">
    			<div class="modal-content"  style="height:300px;">
       				<div class="modal-body">
       					<p class="warning" id="warning" style="color:#d9534f; text-align:center;">Drag icon into dangerbox to sent SOS msg to all your friends.</p>
						
						<div id="safezone" ondrop="dropsafe(event)" ondragover="allowDrop(event)">
  						<img src="img/blicon.png" draggable="true" ondragstart="drag(event)" id="drag1" height="100">
  						
						</div>
						<i class="fa fa-share fa-4x"></i>
						<i class="fa fa-share fa-4x"></i>
						<i class="fa fa-share fa-4x"></i>
						<i class="fa fa-share fa-4x"></i>
          		
          				<div id="dangerzone" ondrop="dropdanger(event)" ondragover="allowDrop(event)">

          				</div>
          				<div id="sospass" style="display:none;">
          				password:<input type="text" id="sostext" style="border-radius:5px;">

          				</div>
       			</div>
     		</div>
    	</div>
  	</div>
  
</div>



</div>
</template>

<template name="friendRequests">
	{{#if currentUser}}
		<h3>Friends Request</h3>
		 <ol>
			{{#each friendRequests}}
				<li class="name">{{this.name}}
					<i id="{{this.id}}" class="glyphicon glyphicon-ok tiny" style="color:green;"></i>
					<i id="{{this.id}}" class="glyphicon glyphicon-remove tiny" style="color:red;"></i>
				</li>
			{{/each}}
		</ol>
		{{/if}}
</template>

<template name="friendsPending">
	{{#if currentUser}}
	<h3>Pending Friends</h3>
	<ol>
		{{#each friendsPending}}
		<li>{{this}}</li>
		{{/each}}
	</ol>
	{{/if}}
</template>
